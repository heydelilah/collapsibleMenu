<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>menu</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="menu" class="wrapper"></div>


	<!-- data -->
	<script src="data/1.js"></script>
	<script src="data/2.js"></script>
	<script src="data/3.js"></script>


	<script src="libs/jquery-1.9.1.min.js"></script>
	<script>


		var Menu = function(config){
			this.init(config);
		}

		Menu.prototype = {
			init: function(config){
				var c = this.$config = $.extend({}, {
					target: $('body')
				}, config);

				this.build(level1);

			},
			build: function(data){
				var c = this.$config;
				var target = c.target;

				var item = this.buildItem(data, 0)
				target.append(item);

				target.find('i').on('click', this, this.eventToggleMenu);
			},
			buildItem: function(data,level, index, noSub){
				var self = this;
				var uri = ["#manager/account/", "#manager/plan/", "#manager/unit/"];

				var zone = ['<ul level="'+level+'" data-i="'+index+'" >'];


				$.each(data, function(index,item){

					zone.push(
						'<li data-i="'+item.id+'" class="title" level="'+level+'">',
						noSub ? '':'<i></i>' ,
						'<a class="uk-text-truncate" href="'+uri[level]+item.id+'">' + item.name + '</a>',
						'</li>'
					);
				});
				zone.push('</ul>');

				return zone.join('');
			},
			loadSub: function(data, target, level, index, noSub){
				var sub = this.buildItem(data, level, index, noSub);
				target.after(sub);

				sub = target.siblings('ul[data-i="'+index+'"]');
				sub.find('i').on('click', this, this.eventToggleMenu);
			},
			eventToggleMenu: function(ev) {
				var self = ev.data;
				var arrow = $(this);
				var isExpand = arrow.hasClass('unfold');

				var item = $(this).parent();
				var i = +item.attr('data-i');
				var level = +item.attr('level');

				var sub = item.siblings('ul[data-i="'+i+'"]');
				if(!isExpand){
					if(!sub.length){
						var url = (level == 0) ? level2 : level3;
						var noSub = (level == 1) ? true: false;
						self.loadSub(url, item, level+1, i, noSub);

					}else{
						sub.show();
					}
				}else{
					sub.hide();
				}

				arrow.toggleClass('unfold');

				return false;
			},
			getData: function(){
				return 'sss';
			},
			hide: function(){
				var c = this.$config;
				var target = c.target;
				target.hide();
			},
			show: function(){
				var c = this.$config;
				var target = c.target;
				target.show();
			}
		};

		var a = new Menu({
			target: $('#menu')
		})


	</script>
</body>
</html>
